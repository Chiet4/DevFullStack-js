<!DOCTYPE html> <!-- Indica que está usando versão 5 do html-->
<!-- Estruturado por tags -->
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Minha página</title>
</head>
<body> <!-- Conteúdo -->
    <!--Tipos de titulos-->
    <h1>Olá, mundo</h1>
    <h2>Olá, mundo</h2>
    <h3>Olá, mundo</h3>
    <h4>Olá, mundo</h4>
    <h5>Olá, mundo</h5>
    <h6>Olá, mundo</h6>

    <!--Para um paragrafo-->
    <p>Página incial do modulo básico!</p>

    <!--Link com abertura em outra página 'target'-->
    <a href="https://www.google.com.br" target="_blank">Clique no link</a>

    <br> <!--Quebra de linha-->
    <!--Iserção de imagens com links-->
    <img src="https://br.web.img3.acsta.net/c_310_420/medias/nmedia/18/79/96/51/19694367.jpg" alt="Os simpsons">
    <br>

    <!--Lista e forms-->
    <!--Lista ordenada-->
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>
    <br>
    <!--Lista não ordenada-->
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li> 
    </ul>
    <br>
    <!--Formulário-->
    <form>
        <!--Titulo para o item, somente o que o usuario ver-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <input type="submit" value="Enviar"> <!--Submit para pegas as informações digitadas pelo o usuario -->
        
        <!--O atributo for do label é pra linkar o 'for' ao 'id' de outra tag html, tornando possivel você clicar na label e acionar o comando de outra tag ao qual ela está linkada. O atributo 'id' do input e dos demais elementos HTML servem como indentificadores unicos para cada tag, e quem usam eles são o CSS e JS para estilo e interatividade. O atributo 'name', esse sim é o que é passado para a URL da pagina onde o backend vai checar e coletar os valores dela, funcionando como chave-valor dos dados do formulario.
        -->
    </form>
</body>
</html>
