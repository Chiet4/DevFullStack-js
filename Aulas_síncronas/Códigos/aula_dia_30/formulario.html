<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>

<body>
    <h1>Tags de formulários</h1>

    <!-- GET enviado pela url
        POST enviado no corpo da mensagem. 
    -->
    <form action="/link_para_o_servidor.html" method="GET" target="_blank">

        <h3>Cardapio</h3>
        <!-- Colocar name e value facilita para o envio dos dados no servidor -->
        <input type="checkbox" id="cb_pao_de_queijo" name="cb_pao_de_queijo" value="pao_de_queiro">
        <label for="cb_pao_de_queijo">Pão de Queijo</label>
        <br>
        <input type="checkbox" id="cb_coxinha" name="cb_coxinha" value="coxinha">
        <label for="cb_coxinha">Coxinha</label>
        <br>
        <input type="checkbox" id="cb_pastel_frango" name="cb_pastel_frango" value="pastel_de_frango">
        <label for="cb_pastel_frango">Pastel de Frango</label>
        <br>
        <input type="checkbox" id="cb_suco_de_uva" name="cb_suco_de_uva" value="Suco de uva">
        <label for="cb_suco_de_uva">Suco de Uva</label>
        <br>
        <input type="checkbox" id="cb_cafe" name="cb_cafe" value="Cafe">
        <label for="cb_cafe">Café</label>
        <br><br>
        <!-- Tipo data -->
        <input type="date" name="data_feriado">
        <br> <br>
        <!-- Tipo cor -->
        <input type="color" name="cor_do_cracha">
        <br> <br>
        <!-- Permite somente numeros -->
        <label for="numeros">Entrada somente números</label><br>
        <input type="number" min="0" max="100" id="numeros">
        <br><br>
        <input type="range" min="15" max="38" name="temperatura">
        <br><br>
        <!-- Search para busca -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa"> <br><br>
        <!-- Tel para telefone -->
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">
        <br><br>
        <!-- Tipo lista -->
        <label for="cidade_input">Cidades</label>
        <input list="cidades" id="cidade_input" name="cidades">
        <datalist id="cidades">
            <option value="Fortaleza">
            <option value="Quixada">
            <option value="Itarema">
            <option value="Quixeramobim">
            <option value="Alto Santo">
            <option value="Aquiraz">
            <option value="Alto Santo">
            <option value="Forquilha">
            <option value="Acarau">
            <option value="Araripe">

        </datalist>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
