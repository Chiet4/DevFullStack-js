<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 3.125rem;
    }

    form {
      background-color: white;
      padding: 1.75rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-size: 18px;
      color: #333;
    }

    input {
      padding: 8px;
      width: 9.375rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #ffcb05;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #0356a4;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    #imagem {
      margin-top: 2rem;
    }

    #imagem img {
      width: 12rem;
      height: 12rem;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <form>
    <label for="pokemonNumber">Digite um número e veja um Pokémon</label>
    <input type="number" id="pokemonNumber" min="1">
    <button onclick="gerarPokemon(event)">Veja o Pokémon</button>
  </form>

  <div id="imagem"></div>

  <script>
    function gerarPokemon(event) {
      event.preventDefault();
      let numero = document.getElementById("pokemonNumber").value;
      let urlBase = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${numero}.png`;

      let div = document.getElementById("imagem");
      div.innerHTML = ""; // Limpa imagem anterior

      let img = document.createElement("img");
      img.src = urlBase;
      div.appendChild(img);
    }
  </script>
</body>

</html>
